<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="F3IbYx07o8RIpXlhY5anzbIHZAs_2PHcoQZTt22BJQo" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="author" content="Ali" />
    <meta
      name="keywords"
      content="hop and run, hop and run game, jump and run, action game, running game, play hop and run, fun game"
    />
    <meta
      name="description"
      content="Hop & Run: A thrilling jumping and running adventure!"
    />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hop & Run" />
    <meta
      property="og:description"
      content="Hop & Run: A thrilling jumping and running adventure!"
    />
    <meta property="og:url" content="https://hop-run.glitch.me" />
    <meta property="og:image" content="/assets/logo.png" />
    <meta property="og:image:secure_url" content="/assets/logo.png" />
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />
    <meta property="og:image:alt" content="Hop & Run Logo" />
    <title>Hop &#38; Run</title>
    <link rel="stylesheet" href="/assets/game.css" />
  </head>
  <body>
    <div id="gameContainer" style="background-color: #f0f0f0">
      <div id="sun" class="active"></div>
      <div id="player"></div>
      <div id="ground"></div>
      <div id="score">Score: 0, Best Record: 0</div>
      <div id="gameOverScreen">
        <div id="gameOver">GAME OVER!</div>
        <div id="restartButton">Restart</div>
      </div>
      <div id="startScreen">
        <h1 id="gameTitle">Hop &#38; Run</h1>
        <h2 id="bestRecord">Your Best Record: 0</h2>
        <button id="startButton">Start</button>
      </div>
      <div id="pauseScreen" style="display: none">
        <b id="secondText">Game starts in: 5</b>
      </div>
    </div>
    <footer>
      Music: "Impact Prelude" by Kevin MacLeod (incompetech.com)<br />
      Licensed under Creative Commons: By Attribution 4.0 License<br />
      <a
        href="http://creativecommons.org/licenses/by/4.0/"
        target="_blank"
        style="color: blue; font-weight: bold"
        >http://creativecommons.org/licenses/by/4.0/</a
      >
    </footer>
    <img id="musicButton" src="/assets/musicopen.png" alt="Music Control" />
    <audio id="backgroundMusic" loop>
      <source src="/assets/background_music.mp3" type="audio/mp3" />
    </audio>
    <audio id="jumpSound">
      <source src="/assets/jump.mp3" type="audio/mp3" />
    </audio>
    <script
      src="/assets/game.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
